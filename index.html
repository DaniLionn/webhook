<!DOCTYPE html>

<html>
    <head>
        <title>webhook</title>
    </head>
    <body>
        <div>
            <img id="pfp" src="" width="100px" height="100px"></img>
            </div>
            <div>
                <label for="webhookName">webhook name</label>
                <input type="text" id="webhookName">
            </div>
            <div>
                <label for="webhookURL">webhook URL</label>
                <input type="text" id="webhookURL" style="width: 1000px;">
            </div>
        </div>
        <div>
            <label id="messageboxLabel" for="messagebox">message</label>
            <textarea id="messagebox" form="message" minlength="1" maxlength="2000"></textarea>
        </div>
        <div>
            <button id="send">Send Message</button>
            <button id="randomize">Reroll Random Webhook Avatar</button>
            <select id="pfpselect">
                <optgroup label="Avatar Type">
                    <option value="totallyRandom">Totally Random</option>
                    <option value="default">Default</option>
                    <option value="custom_solidColours">Solid Colours</option>
                    <option value="custom_pastelColours">Pastel Colours</option>
                    <option value="custom_gradients">Gradients</option>
                    <option value="cats">Cats</option>
                </optgroup>
              </select>
        </div>
            <div>
                <a href="https://github.com/DaniLionn/webhook">repository</a>
            </div>
        <script src="main.js"></script>
    </body>
</html>
